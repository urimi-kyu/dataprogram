<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>MDD 예측 모델</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; }
        .container { max-width: 600px; }
        #prediction-result { margin-top: 30px; }
        .mdd-box {
            font-size: 2em;
            font-weight: bold;
            color: #dc3545; /* Bootstrap danger color */
            border: 2px solid #dc3545;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mb-4 text-center">AI 기반 최대 낙폭 (MDD) 예측</h1>
    <p class="text-center"><a href="/">&#x25C0; 섹터 분석으로 돌아가기</a></p>

    <form id="prediction-form" class="bg-light p-4 rounded shadow-sm">
        <div class="mb-3">
            <label for="event-select" class="form-label">분석 기준일이 될 재난 이벤트 선택:</label>
            <select class="form-select" id="event-select" name="event_name" required>
                <option value="">-- 재난명을 선택하세요 --</option>
                {% for disaster in disasters %}
                    <option value="{{ disaster }}">{{ disaster }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">MDD 예측 시작</button>
    </form>

    <div id="prediction-result">
        <div id="loading-indicator" class="text-center" style="display:none;">
            <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
            <p class="mt-2">모델이 예측 중입니다...</p>
        </div>
        
        <div id="error-message" class="alert alert-danger" style="display:none;"></div>

        <div id="result-display" style="display:none;">
            <h4 class="mt-4 text-center">예측 결과 요약</h4>
            <div id="mdd-output" class="mdd-box"></div>
            <p class="text-center mt-3" id="info-text"></p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $('#prediction-form').submit(function(e) {
        e.preventDefault(); 

        const eventName = $('#event-select').val();

        if (!eventName) {
            alert("재난명을 선택해주세요.");
            return;
        }

        // --- 초기화 및 로딩 설정 ---
        $('#loading-indicator').show();
        $('#error-message').hide().empty();
        $('#result-display').hide();

        $.ajax({
            type: 'POST',
            url: '/predict_mdd',
            data: { event_name: eventName },
            dataType: 'json',
            success: function(response) {
                $('#loading-indicator').hide();
                
                if (response.error) {
                    $('#error-message').html('<strong>예측 실패:</strong> ' + response.error).show();
                    return;
                }
                
                // 결과 표시
                $('#mdd-output').text(response.predicted_mdd);
                $('#info-text').html(
                    `재난명: <strong>${response.event_name}</strong><br>` +
                    `기준일: <strong>${response.event_date}</strong> 까지의 데이터를 기반으로 예측됨.`
                );
                $('#result-display').show();
            },
            error: function(xhr) {
                $('#loading-indicator').hide();
                let errorMsg = '서버 통신 중 오류가 발생했습니다.';
                if (xhr.responseJSON && xhr.responseJSON.error) {
                    errorMsg = xhr.responseJSON.error;
                }
                $('#error-message').html('<strong>예측 중 치명적인 오류:</strong> ' + errorMsg).show();
            }
        });
    });
</script>

</body>
</html>
