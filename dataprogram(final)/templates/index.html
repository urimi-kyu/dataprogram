<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>재난 이벤트 섹터 분석</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; }
        .container { max-width: 1200px; }
        #results-container { margin-top: 30px; }
        .chart-grid { display: flex; flex-wrap: wrap; justify-content: space-between; }
        .individual-chart-item { width: 49%; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mb-4 text-center">섹터별 주식 시장 영향 분석</h1>
    <p class="text-center text-muted">분석 기간: 이벤트 발생일 기준 전후 3개월</p>

    <div class="mt-3 mb-4 text-center">
        <a href="/individual_analysis" class="btn btn-secondary">개별 종목 분석으로 전환</a>
        <a href="/predict_mdd" class="btn btn-info">MDD 예측 모델로 전환</a>
    </div>

    <form id="analysis-form" class="bg-light p-4 rounded shadow-sm">
        <div class="mb-3">
            <label for="event-select" class="form-label">분석할 재난 이벤트 선택:</label>
            <select class="form-select" id="event-select" name="event_name" required>
                <option value="">-- 재난명을 선택하세요 --</option>
                {% for disaster in disasters %}
                    <option value="{{ disaster }}">{{ disaster }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">분석 시작</button>
        <p class="mt-2 text-end text-sm text-info">JSON API 사용 예시: /api/analyze/힌남노</p>
    </form>

    <div id="results-container">
        <div id="loading-indicator" class="text-center" style="display:none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">데이터를 분석 중입니다. pykrx 서버 조회 및 차트 생성으로 인해 시간이 소요될 수 있습니다...</p>
        </div>
        
        <div id="error-message" class="alert alert-danger" style="display:none;"></div>

        <div id="analysis-info" class="alert alert-info" style="display:none;"></div>
        
        <div id="analysis-table" class="mb-5"></div>
        
        <h3 id="combined-chart-title" style="display:none;">섹터별 통합 비교 차트</h3>
        <div id="combined-chart-area" class="text-center mb-5">
            <img id="combined-chart-img" class="img-fluid" alt="통합 섹터 차트" style="max-height: 500px;">
        </div>
        
        <h3 id="individual-chart-title" style="display:none;">개별 섹터 MDD 차트</h3>
        <div id="individual-charts-area" class="chart-grid">
            </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $('#analysis-form').submit(function(e) {
        e.preventDefault(); 

        const eventName = $('#event-select').val();
        if (!eventName) {
            alert("재난명을 선택해주세요.");
            return;
        }

        // --- 초기화 및 로딩 설정 ---
        $('#loading-indicator').show();
        $('#analysis-info, #analysis-table, #error-message, #combined-chart-title, #individual-chart-title').hide().empty();
        $('#individual-charts-area').empty();
        $('#combined-chart-img').attr('src', '');

        $.ajax({
            type: 'POST',
            url: '/analyze',
            data: { event_name: eventName },
            dataType: 'json',
            success: function(response) {
                $('#loading-indicator').hide();
                
                if (response.error) {
                    $('#error-message').html('<strong>분석 실패:</strong> ' + response.error).show();
                    return;
                }

                // 1. 분석 정보 표시
                $('#analysis-info').html(
                    `<strong>분석 재난:</strong> ${response.event_name} <br>` +
                    `<strong>발생일:</strong> ${response.event_date} <br>` +
                    `<strong>분석 기간:</strong> ${response.start_date} ~ ${response.end_date}`
                ).show();

                // 2. 테이블 결과 표시 (MDD 값 포함)
                $('#analysis-table').html(
                    `<h3>섹터별 성과 요약 (MDD 기준 정렬)</h3>` + 
                    `<div style="overflow-x:auto;">` + // 가로 스크롤 추가
                    response.table_html +
                    `</div>`
                );

                // 3. 통합 차트 표시
                if (response.combined_chart_base64) {
                    $('#combined-chart-img').attr('src', 'data:image/png;base64,' + response.combined_chart_base64);
                    $('#combined-chart-title').show().html('섹터별 통합 비교 차트');
                }

                // 4. 개별 차트 동적 표시
                if (response.individual_charts && response.individual_charts.length > 0) {
                    $('#individual-chart-title').show().html('개별 섹터 MDD 차트');
                    let chartHtml = '';
                    response.individual_charts.forEach(chart => {
                        chartHtml += `
                            <div class="individual-chart-item">
                                <h4>${chart.name}</h4>
                                <img src="data:image/png;base64,${chart.base64_img}" class="img-fluid" alt="${chart.name} 차트">
                            </div>
                        `;
                    });
                    $('#individual-charts-area').html(chartHtml);
                }
            },
            error: function(xhr) {
                $('#loading-indicator').hide();
                let errorMsg = '서버 통신 중 오류가 발생했습니다.';
                if (xhr.responseJSON && xhr.responseJSON.error) {
                    errorMsg = '<strong>분석 실패:</strong> ' + xhr.responseJSON.error;
                }
                $('#error-message').html(errorMsg).show();
            }
        });
    });
</script>

</body>
</html>
